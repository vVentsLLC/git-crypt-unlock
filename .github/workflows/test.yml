name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1.0.0

      - name: Setup node 12
        uses: actions/setup-node@v1

      - name: Use actions/git-crypt-unlock
        uses: ./

      - name: Check Git-Crypt Setup
        run: |-
          git-crypt unlock
          
